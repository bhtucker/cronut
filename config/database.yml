# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  database: thecronic
  host: localhost

staging:
  adapter: postgresql
  database: thecronic
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: thecronic<%= ENV['TEST_ENV_NUMBER'] %>
  host: localhost

production:
  adapter: postgresql
  database: thecronic
  host: localhost
